<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code in the Dark</title>
  <script src="bundle.js" inline></script>
</head>
<body>
  <div class="background"></div>
  <canvas class="canvas-overlay"></canvas>
  <pre id="editor"></pre>
  <div class="streak-container">
      <div class="current">Combo</div>
      <div class="counter">0</div>
      <div class="bar"></div>
      <div class="exclamations"></div>
  </div>
  <div class="change-name">Сменить Имя</div>
  <div class="reference-screenshot-container">
    <span>Посмотреть макет</span>
    <div class="reference-screenshot" style="background-image:url(assets/page.png);"></div>
  </div>

  <div class="power-mode-indicator">
    <h1>POWER MODE!</h1>
  </div>

  <button class="upload-button">Загрузить код</button>
  <div class="instructions-container">
    <iframe class="instructions" src="assets/instructions.html"></iframe>
  </div>
  <button class="instructions-button">Инструкция</button>

  <div class="name">
    <div class="name-close"></div>
    <form class="name-form">
      <label for="name" class="name-label">Введите своё Имя и Фамилию:</label>
      <input type="text" id="name" name="name" class="name-field" />
    </form>
  </div>
</body>
</html>
